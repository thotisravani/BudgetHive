<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetHive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tapestry&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <video autoplay muted loop id="backgroundVideo">
        <source src="video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <div class="title-wrapper">
            <img width="500" height="130" src="img.png" alt="sjaks">
        </div>
        <div class="content-wrapper">
            <div class="left-side">
                <div id="budgeting">
                    <h2>Set Monthly Budget</h2>
                    <input type="number" id="monthlyIncome" placeholder="Monthly Income (INR)" required>
                    <input type="number" id="monthlyExpense" placeholder="Monthly Expense (INR)" required>
                    <button id="setBudgetButton">Set Budget</button>
                </div>
                <div id="form">
                    <h1>Log Income/Expenses</h1>
                    <input type="text" id="description" placeholder="Description" required>
                    <input type="number" id="amount" placeholder="Amount (INR)" required>
                    <input type="date" id="date" required>
                    <select id="category">
                        <option value="income">Income</option>
                        <option value="food">Food</option>
                        <option value="rent">Rent</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="other">Other</option>
                    </select>
                    <button id="addButton">Add Transaction</button>
                </div>
                <div>
                    <h2>Transactions</h2>
                    <ul id="transactionList"></ul>
                </div>
                <h2>Summary</h2>
                <div id="summary">
                    <p>Total Income: <span id="totalIncome">₹0</span></p>
                    <p>Total Expenses: <span id="totalExpenses">₹0</span></p>
                    <p>Savings: <span id="savings">₹0</span></p>
                    <p>Monthly Savings: <span id="monthlySavings">₹0</span></p>
                    <p>Budget Status: <span id="budgetStatus">N/A</span></p>
                </div>
            </div>
            <div class="right-side">
                <h2>Expenses Chart</h2>
                <canvas id="chart" width="400" height="400"></canvas>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
